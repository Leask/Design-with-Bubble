<html>
<head>
<title>Vehicle Timer</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
	#road {
		width: 100%;
		height: 100%;
		background-image: url('./elements/road.jpg');
		background-repeat: repeat-x;
		background-size: auto 100%;
	}
	#car {
		display: block;
		position: absolute;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	let arrCars = [
		['bus.png'   , 266, 151],
		['car.png'   , 220, 124],
		['conv.png'  , 274, 118],
		['pcar.png'  , 262, 126],
		['rcar.png'  , 266, 123],
		['suv.png'   , 277, 145],
		['texi.png'  , 255, 151],
		['truck1.png', 375, 162],
		['truck2.png', 216, 143],
	];
	let initCar = function() {
		let cur = arrCars[Math.floor(Math.random() * Object.keys(arrCars).length)];
		$('#car').css('width',  cur[1] + 'px');
		$('#car').css('height', cur[2] + 'px');
		$('#car').attr('src', './elements/' + cur[0]);
		$('#car').css('top', ($(window).height() - cur[2] - 70) + 'px');
	};
	let moverCar = function() {
		setInterval(function() {
			$('#car').css('left', (parseInt($('#car').css('left')) + 1)  + 'px');
		}, 50);
	};
	let main = function() {
		initCar();
		moverCar();
	};
	$(main);
</script>
</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div id="road">
	<img id="car">
</div>
</body>
</html>
